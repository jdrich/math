<html>
    <head>
        <title>Math</title>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="js/record.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Home</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav controls">
                    <li><a class="navbar-link" data-type="add" href="#">&plus;</a></li>
                    <li><a class="navbar-link" data-type="subtract" href="#">&minus;</a></li>
                    <li><a class="navbar-link" data-type="multiply" href="#">&times;</a></li>
                    <li><a class="navbar-link" data-type="divide" href="#">&divide;</a></li>
                    <li><a class="navbar-link" data-type="random" href="#">?</a></li>
                </ul>
                <ul class="nav navbar-nav pull-right">
                    <li>
                        <a href="#" class="navbar-link current-record">0 / 0 / 0</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container main hidden">
            <h2>Good morning, {name}!</h2>
            <h4>Let's do some math!</h4>
            <div class="row">
                <div class="tile col-sm-6 col-sm-6 col-md-4">
                    <button class="btn btn-info" data-type="add"><span class="tile-link">&plus;</span><br/>Addition</button>
                </div>
                <div class="tile col-sm-6 col-md-4">
                    <button class="btn btn-warning" data-type="subtract"><span class="tile-link">&minus;</span><br/>Subtraction</button>
                </div>
                <div class="tile col-sm-6 col-md-4">
                    <button class="btn btn-danger" data-type="multiply"><span class="tile-link">&times;</span><br/>Multiplication</button>
                </div>
                <div class="tile col-sm-6 col-md-4">
                    <button class="btn btn-success" data-type="divide"><span class="tile-link">&divide;</span><br/>Division</button>
                </div>
                <div class="tile col-sm-6 col-md-4">
                    <button class="btn btn-primary" data-type="random"><span class="tile-link">?</span><br/>Random</button>
                </div>
            </div>
        </div>
        <div class="container hidden game">
            <div class="row">
                <h2 class="prompt"></h2>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-offset-2 col-md-8 problem">
                    <p><span class="op1">3</span></p>
                    <p class="under"><span class="op">&plus;</span> <span class="op2">4</span></p>
                    <form action="#" method="post" class="answer">
                        <input type="number" name="answer" />
                    </form>
                </div>
            </div>
        </div>
        <div class="container record hidden">
            <div class="row">

            </div>
        </div>
    </body>
</html>
